<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <style>
      a,
      span {
        text-transform: uppercase;
        text-decoration: none;
      }
      span {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="login.html">Login</a>
    <span>Registration</span>
    <p>Enter your email and password to register.</p>

    <form action="#">
      <input
        type="text"
        placeholder="Username"
        style="width: 300px; height: 40px"
      />
      <p>
        <input
          type="email"
          placeholder="Enter your email address"
          style="width: 300px; height: 40px; top: 194px; left: 100px"
        />
      </p>
      <p>
        <input
          type="text"
          placeholder="Password"
          style="width: 300px; height: 40px; top: 194px; left: 100px"
        />
      </p>
      <p>
        <input
          type="text"
          placeholder="Confirm password"
          style="width: 300px; height: 40px"
        />
      </p>

      <button
        type="submit"
        style="
          background: #46a358;
          color: white;
          width: 300px;
          height: 45px;
          border-radius: 5px;
        "
      >
        Register
      </button>
    </form>
    <p style="width: 300px; height: 16px">Or register with</p>
    <button>
      <img src="images/iconGoogle.svg" alt="icon Google" />
      Continue with Google
    </button>
    <p>
      <button>
        <img src="images/iconfacebook1.svg" alt="icon facebook" />
        Continue with Facebook
      </button>
    </p>
  </body>
</html>
